{% extends 'principal/base.html' %}
{% load static %}
{% load dractags %}

{% block precss %}
  <link href="{% static 'css/draceditor/ace.min.css' %}" type="text/css" media="all" rel="stylesheet" />
  <link href="{% static 'css/draceditor/semantic.min.css' %}" type="text/css" media="all" rel="stylesheet" />
  <link href="{% static 'css/draceditor/draceditor.css' %}" type="text/css" media="all" rel="stylesheet" />
{% endblock precss %}

{% block content %}
<div class="container">
    <div class="card">

      <form class="card-header" method="post">{% csrf_token %}
        <div class="form ui">
          {{ form.title }}
        </div>
        <div class="card-block">
          <div class="field">
            {{ form.content }}
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 offset-sm-4">
              <button type="submit" name="post-submit" id="post-submit" class="form-control btn btn-success">
                <i class="fa fa-floppy-o" aria-hidden="true"></i> Save the post
              </button>
            </div>
          </div>
        </div>

    </div>
</div>





{% endblock content %}

{% block js %}
  <script>
    // just disable `two fields`
    $('.draceditor-toolbar').removeClass('two');
    $('form [name="title"]').attr({'placeholder': 'Post Title'});
  </script>

  <script type="text/javascript" src="{% static 'js/draceditor/ace.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/draceditor/semantic.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/draceditor/mode-markdown.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/draceditor/ext-language_tools.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/draceditor/theme-github.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/draceditor/highlight.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/draceditor/emojis.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/draceditor/draceditor.js' %}"></script>
{% endblock js %}
